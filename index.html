<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Estilo Css -->
    <link rel="stylesheet" href="./Css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="conteudo">
            <div>
                <div class="texto">
                    <h1>Pokedex</h1>
                    <h2>Pesquise Seu Pokemon</h2>
                    <h3 id="Error"></h3>
                </div>
                <div class="pesquisa">
                    <form id="form-pesquisa">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Pesquise pelo Id ou Nome" required
                                id="texto_pesquisa">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="pesquisa"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pokedex">
                <div class="painel-esquerdo">
                    <div class="left-top-container">
                        <svg height="100" width="225" class="left-svg">
                            <polyline points="0,75 70,75 90,38 224,38"
                                style="fill: none; stroke: black; stroke-width: 3" />
                        </svg>
                    </div>
                    <div class="tela-container">
                        <div class="tela-borda">
                            <div class="tela-fundo" id="tela-pokemon">
                            </div>
                        </div>
                    </div>
                    <div class="container-inferior">
                        <div class="tela-info">
                            <span id="nome-pokemon"></span>
                        </div>
                        <div class="botoes-de-troca">
                            <button type="button" id="anterior"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                            </button>
                            <button type="button"  id="proximo"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="painel-direito">
                    <div id="vazio"></div>
                    <div class="informacoes">
                        <div class="id"></div>
                        <div class="tipo"></div>
                    </div>
                    <div class="sobre-container">
                        <div class="sobre">
                                <span class="texto-sobre">Habilidades</span>
                                <ul id="itens-sobre-habilidades">

                                </ul>
                         
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Script Principal -->
    <script src="./Js/script.js"></script>
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
